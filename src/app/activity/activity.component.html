 <h1>LIST OF NOTES</h1>
 <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Time</th>
            <th>IsDone</th>
            <th>
                Edit activity
            </th>
            <th>
                Delete activity
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of activity">
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.time}}</td>
            <td>{{item.isDone}}</td>
            <td><button class="btn">Edit</button></td>
            <td><button class="btn">Delete</button></td>
        </tr>
    </tbody>    
 </table>
 <button class="btn">
        Create new activity
 </button>
