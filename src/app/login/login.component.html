    <div *ngIf="formLogin" [formGroup]="formLogin">
        <h1>ACCOUNT LOGIN</h1>
        <div class="text">
            <h4>USER NAME</h4>
                <input type="text" formControlName="login">
        </div>
        <div *ngIf="login?.invalid && (login?.dirty || login?.touched)">
            <div *ngIf="login?.errors?.['required']">
                Name is required.
            </div>
        </div>
            <div class="text">
            <h4>PASSWORD</h4>
            <input formControlName="password" [type]="isPasswordShown ? 'text' : 'password' ">
            <button href="" (click)="isPasswordShown = !isPasswordShown">Показать пароль</button>
        </div>
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
            <div *ngIf="password?.errors?.['required']">
                Password is required.
            </div>
        </div>  
        <div class="down">
            <button class="btn" (click)="checkDataUser()">LOGIN</button>
            <button (click)="openRegister()">Registrations</button>
        </div>
    </div>
